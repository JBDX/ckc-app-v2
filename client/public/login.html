<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Cookies Challenge</title>
    <!-- Liens CSS (inchangés) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/style.css">
</head>
<body>

    <div class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-container text-center">
            <div class="page-header__logo mx-auto mb-4">
                <img src="/client/src/components/v2006_54.png" alt="Logo Cookies Challenge" class="img-fluid">
            </div>
            <h1 class="login-title">CONNEXION</h1>
            <form id="login-form">
                <div class="mb-3">
                    <input type="text" class="form-control" id="user" placeholder="IDENTIFIANT" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="MOT DE PASSE" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">SE CONNECTER</button>
            </form>
            <div id="error-message" class="text-danger mt-3" style="display: none;"></div>
            <a href="index.html" class="back-link mt-4 d-inline-block">◀ RETOUR</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('user').value;
            const password = document.getElementById('password').value;
            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.style.display = 'none';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('authToken', data.token);

                    // --- LOGIQUE DE REDIRECTION ---
                    // 1. On décode le token pour lire les informations de l'utilisateur
                    const payload = JSON.parse(atob(data.token.split('.')[1]));
                    
                    // 2. On redirige en fonction du rôle
                    if (payload.isAdmin) {
                        window.location.href = 'admin-home-page.html'; // Vers la page admin
                    } else {
                        window.location.href = 'prof-home-page.html'; // Vers la page prof
                    }
                } else {
                    errorMessageDiv.textContent = data.message;
                    errorMessageDiv.style.display = 'block';
                }
            } catch (error) {
                errorMessageDiv.textContent = "Impossible de se connecter au serveur.";
                errorMessageDiv.style.display = 'block';
            }
        });
    </script>

</body>
</html>
